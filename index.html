    <meta charset="UTF-8" />

    <title>Trip Mochi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Zen Maru Gothic', sans-serif !important;
        background-color: #F7F4EB;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Animations */
      @keyframes float-fly {
        0%, 100% { transform: translateY(0) rotate(-5deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      .animate-float-fly {
        animation: float-fly 4s ease-in-out infinite;
      }

      @keyframes scale-in {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scale-in 0.2s ease-out forwards;
      }

      @keyframes fruit-wiggle {
        0%, 100% { transform: scale(1) rotate(-8deg); }
        50% { transform: scale(1.2) rotate(8deg); }
      }
      .animate-fruit-dance {
        animation: fruit-wiggle 3s ease-in-out infinite;
        display: inline-block;
      }

      /* Safe Area for Mobile */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sage: {
                DEFAULT: '#88C9A1',
                dark: '#6BA881',
                light: '#F0F7F4'
              },
              beige: {
                DEFAULT: '#F7F4EB',
                dark: '#E0E5D5'
              },
              cocoa: {
                DEFAULT: '#5A4D41',
                light: '#7A6D61'
              }
            },
            fontFamily: {
              sans: ['Zen Maru Gothic', 'sans-serif'],
            },
            boxShadow: {
              'hard': '4px 4px 0px #E0E5D5',
              'hard-active': '0px 0px 0px transparent',
              'hard-sage': '4px 4px 0px #6BA881',
              'hard-sm': '2px 2px 0px #E0E5D5',
              'hard-sm-sage': '2px 2px 0px #88C9A1',
            }
          }
        }
      }
    </script>
